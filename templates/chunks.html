<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Management - RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .search-type {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            cursor: pointer;
        }

        .btn-search {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-search:hover {
            transform: scale(1.05);
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .chunks-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chunk-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .chunk-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .chunk-id {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            word-break: break-all;
        }

        .chunk-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .chunk-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chunk-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 13px;
        }

        .metadata-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .metadata-label {
            font-weight: 600;
            color: #666;
            margin-right: 5px;
        }

        .metadata-value {
            color: #333;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-page {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-page:hover:not(:disabled) {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .btn-page:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 22px;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }

        .metadata-editor {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .metadata-pair {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 12px;
        }

        .btn-add-metadata {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px 16px;
            margin-top: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .similarity-badge {
            display: inline-block;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .similarity-high {
            background: #28a745;
        }

        .similarity-medium {
            background: #ffc107;
        }

        .similarity-low {
            background: #dc3545;
        }

        .distance-info {
            font-size: 10px;
            color: #999;
            margin-left: 5px;
        }

        .embedding-preview {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            color: #666;
            overflow-x: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Chunk Management</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="showAddModal()">+ Add Chunk</button>
                <button class="btn btn-secondary" onclick="location.href='/'">← Back to Chat</button>
            </div>
        </div>

        <div class="content">
            <div class="search-section">
                <input
                    type="text"
                    class="search-box"
                    id="searchInput"
                    placeholder="Search chunks..."
                    onkeypress="handleSearchKeyPress(event)"
                >
                <select class="search-type" id="searchType">
                    <option value="keyword">Keyword Search</option>
                    <option value="vector">Vector Search</option>
                </select>
                <button class="btn-search" onclick="performSearch()">Search</button>
                <button class="btn-search" onclick="loadChunks()" style="background: #6c757d;">Clear</button>
            </div>

            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <span class="stat-label">Total Chunks</span>
                    <span class="stat-value" id="totalChunks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Current Page</span>
                    <span class="stat-value" id="currentPage">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Per Page</span>
                    <span class="stat-value" id="perPage">20</span>
                </div>
            </div>

            <div id="chunksContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading chunks...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn-page" id="prevBtn" onclick="previousPage()">← Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button class="btn-page" id="nextBtn" onclick="nextPage()">Next →</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Chunk</h2>
                <button class="btn-close" onclick="hideEditModal()">×</button>
            </div>
            <form onsubmit="saveChunk(event)">
                <input type="hidden" id="editChunkId">

                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="editContent" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Metadata</label>
                    <div class="metadata-editor" id="metadataEditor"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="hideEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Chunk</h2>
                <button class="btn-close" onclick="hideAddModal()">×</button>
            </div>
            <form onsubmit="addChunk(event)">
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="addContent" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Document Title (optional)</label>
                    <input type="text" class="form-input" id="addDocTitle" placeholder="e.g., Manual Entry">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="hideAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-save">Add Chunk</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        let currentLimit = 20;
        let totalChunks = 0;
        let currentSearchText = '';
        let currentSearchType = 'keyword';

        async function loadChunks() {
            const container = document.getElementById('chunksContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Loading chunks...</p></div>';

            // Clear search
            currentSearchText = '';
            document.getElementById('searchInput').value = '';

            try {
                const response = await fetch(`/api/chunks?offset=${currentOffset}&limit=${currentLimit}`);
                const data = await response.json();

                if (data.success) {
                    displayChunks(data.chunks);
                    totalChunks = data.total;
                    updateStats();
                    updatePagination();
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${data.error}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${error.message}</p></div>`;
            }
        }

        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchType = document.getElementById('searchType').value;
            const searchText = searchInput.value.trim();

            if (!searchText) {
                loadChunks();
                return;
            }

            currentSearchText = searchText;
            currentSearchType = searchType;
            currentOffset = 0;

            const container = document.getElementById('chunksContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Searching...</p></div>';

            try {
                let data;
                if (searchType === 'vector') {
                    const response = await fetch('/api/chunks/search-vector', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            query: searchText,
                            offset: currentOffset,
                            limit: currentLimit
                        })
                    });
                    data = await response.json();
                } else {
                    const response = await fetch(`/api/chunks?search=${encodeURIComponent(searchText)}&offset=${currentOffset}&limit=${currentLimit}`);
                    data = await response.json();
                }

                if (data.success) {
                    displayChunks(data.chunks, searchType === 'vector');
                    totalChunks = data.total;
                    updateStats();
                    updatePagination();
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${data.error}</p></div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><h3>Error</h3><p>${error.message}</p></div>`;
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function displayChunks(chunks, showSimilarity = false) {
            const container = document.getElementById('chunksContainer');

            if (chunks.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No chunks found</h3><p>Try a different search or add new chunks.</p></div>';
                return;
            }

            const chunksHTML = chunks.map(chunk => {
                const metadata = chunk.metadata || {};
                const similarity = chunk.similarity_score;
                const distance = chunk.distance;

                // Color code based on similarity
                let badgeClass = 'similarity-low';
                if (similarity >= 0.7) badgeClass = 'similarity-high';
                else if (similarity >= 0.4) badgeClass = 'similarity-medium';

                return `
                    <div class="chunk-card">
                        <div class="chunk-header">
                            <div class="chunk-id">
                                ID: ${chunk.chunk_id}
                                ${showSimilarity && similarity !== undefined ? `
                                    <span class="similarity-badge ${badgeClass}">
                                        ${(similarity * 100).toFixed(1)}% match
                                        ${distance !== undefined ? `<span class="distance-info">(dist: ${distance.toFixed(3)})</span>` : ''}
                                    </span>
                                ` : ''}
                            </div>
                            <div class="chunk-actions">
                                <button class="btn-small btn-edit" onclick="editChunk('${chunk.chunk_id}')">Edit</button>
                                <button class="btn-small btn-delete" onclick="deleteChunk('${chunk.chunk_id}')">Delete</button>
                            </div>
                        </div>
                        <div class="chunk-content">${escapeHtml(chunk.content)}</div>
                        <div class="chunk-metadata">
                            <div class="metadata-item">
                                <span class="metadata-label">Document:</span>
                                <span class="metadata-value">${metadata.doc_title || 'N/A'}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Chunk:</span>
                                <span class="metadata-value">${metadata.chunk_index + 1 || 'N/A'} / ${metadata.total_chunks || 'N/A'}</span>
                            </div>
                            ${metadata.section_title ? `
                            <div class="metadata-item">
                                <span class="metadata-label">Section:</span>
                                <span class="metadata-value">${metadata.section_title}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="chunks-grid">${chunksHTML}</div>`;
        }

        function updateStats() {
            document.getElementById('totalChunks').textContent = totalChunks;
            document.getElementById('currentPage').textContent = Math.floor(currentOffset / currentLimit) + 1;
            document.getElementById('perPage').textContent = currentLimit;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            const currentPage = Math.floor(currentOffset / currentLimit) + 1;
            const totalPages = Math.ceil(totalChunks / currentLimit);

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentOffset === 0;
            nextBtn.disabled = currentOffset + currentLimit >= totalChunks;

            pagination.style.display = totalChunks > currentLimit ? 'flex' : 'none';
        }

        function nextPage() {
            if (currentOffset + currentLimit < totalChunks) {
                currentOffset += currentLimit;
                if (currentSearchText) {
                    performSearch();
                } else {
                    loadChunks();
                }
            }
        }

        function previousPage() {
            if (currentOffset > 0) {
                currentOffset = Math.max(0, currentOffset - currentLimit);
                if (currentSearchText) {
                    performSearch();
                } else {
                    loadChunks();
                }
            }
        }

        async function editChunk(chunkId) {
            try {
                const response = await fetch(`/api/chunks/${chunkId}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('editChunkId').value = chunkId;
                    document.getElementById('editContent').value = data.chunk.content;

                    renderMetadataEditor(data.chunk.metadata);

                    document.getElementById('editModal').classList.add('active');
                } else {
                    alert('Failed to load chunk: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function renderMetadataEditor(metadata) {
            const editor = document.getElementById('metadataEditor');
            editor.innerHTML = '';

            for (const [key, value] of Object.entries(metadata)) {
                const pair = document.createElement('div');
                pair.className = 'metadata-pair';
                pair.innerHTML = `
                    <input type="text" class="form-input" value="${key}" readonly>
                    <input type="text" class="form-input" value="${value}" data-key="${key}">
                    <button type="button" class="btn-remove" onclick="this.parentElement.remove()">×</button>
                `;
                editor.appendChild(pair);
            }
        }

        function hideEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function showAddModal() {
            document.getElementById('addContent').value = '';
            document.getElementById('addDocTitle').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        async function saveChunk(event) {
            event.preventDefault();

            const chunkId = document.getElementById('editChunkId').value;
            const content = document.getElementById('editContent').value;

            const metadata = {};
            document.querySelectorAll('#metadataEditor .metadata-pair').forEach(pair => {
                const inputs = pair.querySelectorAll('input');
                const key = inputs[0].value;
                const value = inputs[1].value;
                if (key) metadata[key] = value;
            });

            try {
                const response = await fetch(`/api/chunks/${chunkId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, metadata })
                });

                const data = await response.json();

                if (data.success) {
                    hideEditModal();
                    if (currentSearchText) {
                        performSearch();
                    } else {
                        loadChunks();
                    }
                    alert('Chunk updated successfully!');
                } else {
                    alert('Failed to update chunk: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteChunk(chunkId) {
            if (!confirm('Are you sure you want to delete this chunk?')) return;

            try {
                const response = await fetch(`/api/chunks/${chunkId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    if (currentSearchText) {
                        performSearch();
                    } else {
                        loadChunks();
                    }
                    alert('Chunk deleted successfully!');
                } else {
                    alert('Failed to delete chunk: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function addChunk(event) {
            event.preventDefault();

            const content = document.getElementById('addContent').value;
            const docTitle = document.getElementById('addDocTitle').value || 'Manually Added';

            const metadata = {
                doc_title: docTitle
            };

            try {
                const response = await fetch('/api/chunks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, metadata })
                });

                const data = await response.json();

                if (data.success) {
                    hideAddModal();
                    loadChunks();
                    alert('Chunk added successfully!');
                } else {
                    alert('Failed to add chunk: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load chunks on page load
        loadChunks();
